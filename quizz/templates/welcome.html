<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_welcome.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
    <body>
        {% include "nav.html" %} 
        <main>
            {% if user.is_authenticated %}
            
            <div class="container">
                <h1 class="neonText">
                    Bienvenue {{ user.username }}
                </h1>
                <h2 class="neonText">Vous êtes connecté ..!</h2> 
            
            </div>
            <img class="fond" src="{% static 'image/quizz.png' %}">
            {% else %}
            
            <div class="container">
                <h1 class="neonText">
                    Bonjour
                </h1>
                <h2 class="neonText">Vous pouvez vous connecter ou vous inscrire</h2>
            </div>
            <img class="fond" src="{% static 'image/quizz.png' %}">
            {% endif%}
        </main>
        {% include "footers.html" %}    
    </body>
